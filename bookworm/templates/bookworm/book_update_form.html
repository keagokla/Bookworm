{% extends './base.html' %}
{% load crispy_forms_tags %}

{% block extrahead %}
{{ form.media }}
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <input class="btn btn-primary" type="submit" value="Apply" />
    <a href="{% url 'books' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
