{% extends './base.html' %}
{% load crispy_forms_tags %}

{% block extrahead %}
{{ form.media }}
{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-primary" type="submit" value="Save" />
  <input class="btn btn-primary" type="submit" name="add_another_review" value="Save and add another" />
  <a href="{% url 'reviews' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
